{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Not Found - Toyota Training</title>
    <link href="{% static 'css/style.css' %}?v=2" rel="stylesheet">
</head>
<body>
    <h1>Region Not Found</h1>
    
    <div style="text-align: center; padding: 40px; color: white;">
        <h2>Sorry, we couldn't find the region "{{ region }}"</h2>
        
        <p>Available regions:</p>
        <ul style="list-style: none; padding: 0;">
            {% for available_region in available_regions %}
            <li style="margin: 10px 0;">
                <a href="/{{ available_region }}/" style="color: white; text-decoration: underline;">
                    {{ available_region|title }} Training
                </a>
            </li>
            {% endfor %}
        </ul>
        
        <p style="margin-top: 30px;">
            <a href="/" style="color: white; text-decoration: underline;">‚Üê Go to Home</a>
        </p>
    </div>
</body>
</html>
