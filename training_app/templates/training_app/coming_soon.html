{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTM Toyota - Coming Soon</title>
    <link href="{% static 'css/style.css' %}?v=2" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #EB0A1E, #d0091a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'ToyotaType', Arial, sans-serif;
        }
        
        .coming-soon-container {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .coming-soon-container h1 {
            font-size: 3.5em;
            margin: 0 0 20px 0;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .coming-soon-container p {
            font-size: 1.5em;
            margin: 0;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .coming-soon-container h1 {
                font-size: 2.5em;
            }
            
            .coming-soon-container p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1>Come back later for more information</h1>
    </div>
</body>
</html>
