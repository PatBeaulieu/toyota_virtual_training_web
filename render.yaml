services:
  - type: web
    name: toyota-virtual-training-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn toyota_training.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 30"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: toyota_training.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
